<body>   
<!-- CONTACT SECTION -->
<div id="contact-section" class="py-3">
    <div class="container">
        <div class="row main-top-margin text-center">
            <div class="col-12">
                <h1>Contact Me</h1>
                <h4>The form is powered by the AWS API Gateway and Lambda.</h4>
         </div>
        </div>
        <!-- Main Heading -->

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <hr />
            </div>
        </div>

        <form id="myform">
            <div class="row">
                <div class="col-md-5 offset-md-1 mb-3">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" required placeholder="Name">
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" required placeholder="Email Address">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-10 offset-md-1 mb-3">
                    <div class="form-group">
                        <input type="text" id="subject" class="form-control" required placeholder="Subject">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 mb-3 text-left">
                    <div class="form-group">
                        <textarea id="message" class="form-control" required rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                    <div class="text-center">
                        <h3><div id="response"><span></span></div></h3>
                    </div>
					<div class="g-recaptcha text-center" id="g-recaptcha" data-sitekey="6LeCZCYTAAAAABwWC1yZPMpcrOE6cbyyOHfsLV7B"></div>
                </div>
            </div>
        </form>
    </div>
</div>
